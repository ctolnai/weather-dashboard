<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="row container-fluid">
            <a class="col-lg-2, navbar-brand text-bold">Weather Dashboard</a>

            <form class="d-flex">
                <input class="form-control me-2 col-lg-8," id="citySearch" type="search"
                    placeholder="Search for a City:" aria-label="Search">
                <button class="btn btn-dark col-lg-4," type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <main>
        <div class="container m-2 p-2 mw-100">
            <div class="row m-0">
                <div class="card col-lg-4 p-0">
                    <h3 class="card-header">Recent Cities</h3>
                    <ul id="test" class="recentCities list-group list-group-flush"></ul>
                </div>
                <div class="col-lg-8">
                    <div class="currentCity border border-dark rounded">
                        <p id="city">City:</p>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind Speed:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="uvIndex">uvIndex</p>
                    </div>

                    <div class="forecast">
                        <h4>5-Day Forecast:</h4>
                        <div class="container">
                            <div class="row">    
                            <div class="fiveDay">
                                <div class="col-lg-2.5 bg-dark text-light p-1 m-2" id="0"></div>
                                <div class="col-lg-2.5 bg-dark text-light p-1 m-2" id="7"></div>
                                <div class="col-lg-2.5 bg-dark text-light p-1 m-2" id="14"></div>
                                <div class="col-lg-2.5 bg-dark text-light p-1 m-2" id="21"></div>
                                <div class="col-lg-2.5 bg-dark text-light p-1 m-2" id="28"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
