<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="row container-fluid">
            <a class="col-lg-2, navbar-brand text-bold">Weather Dashboard</a>
            <form class="d-flex">
                <input class="form-control me-2 col-lg-8," type="search" placeholder="Search for a City:"
                    aria-label="Search">
                <button class="btn btn-dark col-lg-4," type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <main>
        <div class="container m-2 p-2 mw-100">
            <div class="row m-0">
                <div class="card col-lg-4 p-0">
                    <h3 class="card-header">Recent Cities</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item id='1'">City 1</li>
                        <li class="list-group-item id='2'">City 2</li>
                        <li class="list-group-item id='3'">City 3</li>
                        <li class="list-group-item id='4'">City 4</li>
                        <li class="list-group-item id='5'">City 5</li>
                        <li class="list-group-item id='6'">City 6</li>
                        <li class="list-group-item id='7'">City 7</li>
                        <li class="list-group-item id='8'">City 8</li>
                        <li class="list-group-item id='9'">City 9</li>
                        <li class="list-group-item id='10'">City 10</li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="currentCity border border-dark rounded">
                        <p id="city">city</p>
                        <p id="temp">temp</p>
                        <p id="wind">wind</p>
                        <p id="humidity">humidity</p>
                        <p id="uvIndex">uvIndex</p>
                    </div>
                    <div class="forecast">
                        <h4>5-Day Forecast:</h4>
                        <div class="container fiveDay">
                            <div id="day1 col-lg-2">day1</div>
                            <div id="day2 col-lg-2">day2</div>
                            <div id="day3 col-lg-2">day3</div>
                            <div id="day4 col-lg-2">day4</div>
                            <div id="day5 col-lg-2">day5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
